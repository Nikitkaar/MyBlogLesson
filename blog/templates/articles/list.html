{% extends "base.html" %}

{% block title %} Статьи {% endblock %}

{% block content %}

    {% for article in object_list %}
        <div class="article">
            <h1>{{ article.title }}</h1>
            <p> {{ article.content.html|safe|truncatechars:200 }} </p>
            <a href="{% url 'article-detail' article.slug %}">
                Читать
            </a>
        </div>
    {% endfor %}

{% endblock %}
